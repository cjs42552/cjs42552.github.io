<script>
var mySwiper = new Swiper('.swiper-container', {
    effect: "cube",
    grabCursor: true,
    cubeEffect: {
        shadow: false,
        slideShadows: true,
        shadowOffset: 50,
        shadowScale: 0.94,
    },
    loop: true,
    autoplay : {
        delay : 3000,
        disableOnInteraction : false
    },
    pagination : {
        el : ".pagination",
        type : "progressbar"
    }
});
</script>
