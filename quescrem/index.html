<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀘스크렘</title>
    <link rel="stylesheet" href="./js/swiper.min.css">
    <link rel="stylesheet" href="./main.css">
    <script src="./js/swiper.min.js"></script>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }

</style>

<body>
    <div class="Q_wrap">
        <div class="Q_box">
            <section class="s_01">
                <div class="gif_img">
                    <img src="./img/main_1.jpg" alt="퀘스크렘1" class="bg">
                    <img src="./img/logotipo_ANIM_ingles_Quescrem.gif" alt="퀘스크렘 로고" class="logo">
                </div>
                <img src="./img/main_2.jpg" alt="퀘스크렘2">
                <img src="./img/main_3.jpg" alt="퀘스크렘3">
            </section>
            <section class="s_02">
                <div class="prevBtn"></div>
                <div class="sw_box">
                    <div class="swiper mySwiper">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">
                              <!-- <img src="./img/s_01.jpg" alt=""> -->
                          </div>
                          <div class="swiper-slide">
                              <!-- <img src="./img/s_02.jpg" alt=""> -->
                          </div>
                          <div class="swiper-slide">
                              <!-- <img src="./img/s_03.jpg" alt=""> -->
                          </div>
                          <div class="swiper-slide">
                              <!-- <img src="./img/s_04.jpg" alt=""> -->
                          </div>
                        </div>
                    </div>
                </div>
                <div class="nextBtn"></div>
            </section>
            <section class="s_03">
                <img src="./img/main_4.jpg" alt="퀘스크렘4">
                <img src="./img/main_5.jpg" alt="퀘스크렘5">
                <img src="./img/main_6.jpg" alt="퀘스크렘6">
                <a href="https://www.womantable.com/brand#question" class="cont">
                    <img src="./img/contact_btn.jpg" alt="문의하기">
                </a>
                <img src="./img/main_7.jpg" alt="쿼스크렘7">
            </section>
        </div>
    </div>
    <script>
        var mySwiper = new Swiper('.mySwiper', {
            loop: true,
            navigation: {
              nextEl: ".nextBtn",
              prevEl: ".prevBtn",
            }
        });
    </script>
</body>
</html>
