    <style>
        *{
            margin: 0;
            padding: 0;
            
            box-sizing: border-box;
        }
        ul, li{
            list-style: none;
        }
        html, body{
            background: #333;
            width: 100%;
            height: 100%;
        }
        .main{
            width: 500px;
            height: 400px;
            margin: 0 auto;
            border: 2px solid #a00c0d;
            position: relative;
            top: calc(50% - 200px);
        }
        .tap_btn {
            width: 100%;
            height: 100px;
            border-bottom: 2px solid #a00c0d;
        }
        .tap_btn .btn{
            width: 20%;
            height: 100%;
            float: left;
            text-align: center;
            line-height: 100px;
            color: #fff;
            font-size: 20px;
            cursor: pointer;
        }
        .btn.on{
            background:#a00c0d;
        }
        .tap_cont{
            width: 100%;
            height: 300px;
            color: #fff;
            overflow: hidden;
            position: relative;
            left: 0;
            top: 0;
        }
        .tap_cont .cont{
            width: 100%;
            height: 100%;
            position:absolute;
            left: 0;
            top: 0;
            visibility: hidden;
            opacity: 0;
        }
        .cont.on{
            visibility:visible;
            opacity: 1;
            transition: all .5s;
        }
    </style>
    <script>
        $(document).ready(function(){
            $(".tap_btn li").click(function(){
                var idx = $(this).index();
                $(".tap_btn li").removeClass("on");
                $(".tap_btn li").eq(idx).addClass("on");
                $(".tap_cont .cont").removeClass("on");
                $(".tap_cont .cont").eq(idx).addClass("on");
            });
        }); 
    </script>
</head>
